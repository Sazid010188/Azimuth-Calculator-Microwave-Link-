<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ ‚Üî ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‚Üî English Translator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b8a3e">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Assamese&family=Noto+Sans+Devanagari&display=swap');
    * { box-sizing: border-box; }
    body { font-family: "Noto Sans Assamese", "Noto Sans Devanagari", Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #a8edea, #fed6e3); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .container { background: rgba(255, 255, 255, 0.97); box-shadow: 0 8px 25px rgba(0,0,0,0.15); border-radius: 20px; padding: 25px; width: 90%; max-width: 440px; display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.8s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    h1 { text-align: center; color: #333; margin-bottom: 10px; font-size: 1.5rem; }
    .lang-select { display: flex; justify-content: space-between; width: 100%; gap: 10px; margin-bottom: 10px; }
    select { flex: 1; font-size: 1rem; padding: 10px; border-radius: 12px; border: 1px solid #ccc; background: #f7f7f7; text-align: center; }
    textarea { width: 100%; border-radius: 12px; border: 1px solid #ddd; padding: 10px; font-size: 1rem; margin: 8px 0; resize: none; min-height: 100px; transition: box-shadow 0.3s; }
    textarea:focus { box-shadow: 0 0 8px rgba(0, 128, 255, 0.4); outline: none; }
    .btn-group { display: flex; width: 100%; justify-content: space-between; gap: 10px; }
    button { flex: 1; background: linear-gradient(90deg, #2b8a3e, #46c56b); border: none; color: white; padding: 12px; font-size: 1.05rem; border-radius: 12px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.02); box-shadow: 0 4px 12px rgba(43,138,62,0.4); }
    .icon-btn { width: 48%; background: #f0f0f0; color: #222; border: 1px solid #ccc; }
    .icon-btn:hover { background: #e2e2e2; transform: scale(1.05); }
    footer { margin-top: 12px; font-size: 0.85rem; color: #555; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ ‚Üî ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‚Üî English Translator</h1>
    <div class="lang-select">
      <select id="fromLang">
        <option value="as">‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ (Assamese)</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
        <option value="en" selected>English</option>
      </select>
      <select id="toLang">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
        <option value="as">‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ (Assamese)</option>
      </select>
    </div>
    <textarea id="inputText" placeholder="Enter or speak text..."></textarea>
    <div class="btn-group">
      <button onclick="startListening()">üéôÔ∏è Speak</button>
      <button onclick="translateText()">üîÑ Translate</button>
    </div>
    <textarea id="output" placeholder="Translation will appear here..." readonly></textarea>
    <div class="btn-group">
      <button class="icon-btn" onclick="speakOutput()">üîä Speak Output</button>
      <button class="icon-btn" onclick="copyText()">üìã Copy</button>
    </div>
    <footer>Made with üíï by Jajabor AI</footer>
  </div>
  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value.trim();
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;
      const output = document.getElementById("output");
      if (!text) { output.value = "Please enter or speak some text!"; return; }
      output.value = "Translating...";
      try {
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`);
        const data = await res.json();
        output.value = data[0].map(item => item[0]).join("");
      } catch (err) { output.value = "Translation failed. Try again!"; }
    }
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) { alert("Speech recognition not supported."); return; }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = document.getElementById("fromLang").value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = (event) => {
        document.getElementById("inputText").value = event.results[0][0].transcript;
      };
      recognition.onerror = () => alert("Voice input failed.");
    }
    function speakOutput() {
      const msg = new SpeechSynthesisUtterance();
      const text = document.getElementById("output").value;
      const lang = document.getElementById("toLang").value;
      if (!text) { alert("No text to speak!"); return; }
      msg.text = text;
      msg.lang = lang;
      speechSynthesis.speak(msg);
    }
    function copyText() {
      const output = document.getElementById("output");
      if (!output.value) return;
      navigator.clipboard.writeText(output.value);
      alert("Copied to clipboard!");
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.log('‚ùå SW registration failed:', err));
    }
  </script>
</body>
</html>
